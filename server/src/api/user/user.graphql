type User {
  id: ID!
  username: String!
  email: String!
  createdAt: String!
  updatedAt: String!
  # expenses: [Expense]!
}

input NewUserInput {
  username: String!
  password: String!
  email: String!
}

type Query {
  getUsers: [User]!
}

type Mutation {
  createUser(input: NewUserInput!): User!
}
